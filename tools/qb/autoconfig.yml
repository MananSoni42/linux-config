# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',d': config-cycle content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
          "" ;; reload
        ',l': config-cycle content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/solarized-light/solarized-light-all-sites.css
          "" ;; reload
        ',m': spawn mpv {url}
        ',p': spawn --userscript ~/.config/qutebrowser/password_fill
        ',t': config-cycle tabs.show always switching
        F: hint all tab-bg
        R: reload -f
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.javatpoint.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  statusbar.show:
    global: always
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}'
  tabs.width:
    global: 3%
  url.default_page:
    global: https://www.google.com/
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      git: https://github.com/search?q={}
      mail: https://mail.google.com/mail/u/0/#search/{}
      mail-personal: https://mail.google.com/mail/u/1/#search/{}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
